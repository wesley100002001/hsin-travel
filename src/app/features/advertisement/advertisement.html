<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{ad.info.title}}</h2>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>450x300</label>
              <img class="col-sm-6" ng-src="{{ad.cover}}">
            </div>
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">標題</label>
              <div class="col-sm-6">
                <input type="text" id="title" class="form-control"
                       ng-model="ad.info.title" ng-maxlength="40"
                       placeholder="請輸入廣告標題"
                       autocomplete="off" required>
                </input>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入廣告標題，40字以下
              </div>
            </div>
            <div class="form-group">
              <label for="intro" class="col-sm-2 control-label">簡介</label>
              <div class="col-sm-6">
                <textarea id="intro" class="form-control" rows="4"
                          ng-model="ad.info.intro"
                          placeholder="請輸入廣告簡介"
                          ng-minlength="20" ng-maxlength="1000"
                          autocomplete="off" required>
                </textarea>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入廣告簡介
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">類型</label>
              <div class="col-sm-6">
                <select id="category" class="form-control">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入廣告類型
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">連結</label>
              <div class="col-sm-6">
                <input type="text" id="url" class="form-control"
                       ng-model="ad.info.url"
                       placeholder="請輸入廣告連結"
                       autocomplete="off" required></input>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                廣告連結有誤
              </div>
            </div>
            <div class="form-group">
              <label for="start_time" class="col-sm-2 control-label">投放期間</label>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="start_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="ad.info.schedules[0].start_time"
                         is-open="ad.startOpened"
                         max-date="ad.timeOption.max"
                         datepicker-options="ad.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="ad.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="ad.startOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="end_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="ad.info.schedules[0].end_time"
                         is-open="ad.endOpened"
                         max-date="ad.timeOption.max"
                         datepicker-options="ad.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="ad.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="ad.endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                廣告期間不正確，開始時間需早於結束時間，且需為一年之內
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">投放區域</label>
              <div class="col-sm-3">
                <select id="area_first" class="form-control">
                  <option value="volvo">台灣全區</option>
                  <option value="saab">台北市</option>
                  <option value="mercedes">新北市</option>
                  <option value="audi">桃園市</option>
                </select>
              </div>
              <div class="col-sm-3">
                <select id="area_second" class="form-control">
                  <option value="volvo">全區</option>
                  <option value="saab">信義區</option>
                  <option value="mercedes">中正區</option>
                  <option value="audi">大同區</option>
                </select>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需選擇投放區域
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">確定</button>
      </div>
    </div>
  </div>
</div>
