<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{site.info.name}}</h2>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>450x300</label>
              <img class="col-sm-6" ng-src="{{site.cover}}">
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">名稱</label>
              <div class="col-sm-6">
                <input type="text" id="name" class="form-control" ng-model="site.info.name"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="intro" class="col-sm-2 control-label">簡介</label>
              <div class="col-sm-6">
                <textarea id="intro" class="form-control" rows="4" ng-model="site.info.intro"></textarea>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-6">
                <input type="text" id="address" class="form-control" ng-model="site.info.address"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="email1" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-6">
                <input type="text" id="email1" class="form-control" ng-model="site.info.email1"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="tel1" class="col-sm-2 control-label">電話</label>
              <div class="col-sm-6">
                <input type="text" id="tel1" class="form-control" ng-model="site.info.tel1"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="tel2" class="col-sm-2 control-label">手機</label>
              <div class="col-sm-6">
                <input type="text" id="tel1" class="form-control" ng-model="site.info.tel2"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="official_site" class="col-sm-2 control-label">網址</label>
              <div class="col-sm-6">
                <input type="text" id="official_site" class="form-control" ng-model="site.info.official_site"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">類型</label>
              <div class="col-sm-6">
                <select id="category" class="form-control">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">確定</button>
      </div>
    </div>
  </div>
</div>
