<div class="container">
  <div class="row">
    <h1 class="padding-down">新增需求</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Hotel</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <tr>
            <th>日期</th>
            <th>飯店</th>
            <th>房型</th>
            <th>數量</th>
          </tr>
          <tr ng-repeat="item in request.items">
            <td>{{item.date}}</td>
            <td>{{item.hotel}}</td>
            <td>{{item.roomType}}</td>
            <td>{{item.quantity}}</td>
          </tr>
        </table>
        <button class="btn btn-success" ui-sref="requestCreate.itemselect">新增飯店</button>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-default" ng-click="request.cancel()">取消</button>
      <button class="btn btn-primary" ng-click="request.confirm()">確認</button>
    </div>
  </div>
</div>
