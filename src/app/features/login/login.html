<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="signin">
        <form>
          <h2 class="signin-heading">{{ 'login.Hsin-Ia' | translate }}</h2>
          <input id="username" name="username" type="text"
            class="form-control" maxlength="50" placeholder="{{ 'login.Account' | translate }}"
            ng-model="loginCtrl.username" autofocus>
          <input id="password" name="password" type="password"
            class="form-control" maxlength="50" placeholder="{{ 'login.Password' | translate }}"
            ng-model="loginCtrl.password">
          <button class="btn btn-danger btn-block" ng-click="loginCtrl.verifyUser()" translate>{{ 'login.Login' | translate }}</button>
        </form>
      </div>
      <div ng-show="loginCtrl.failed" class="alert alert-danger" role="alert">
        <strong>{{ 'login.LoginFail' | translate }}ï¼š</strong>{{ 'login.PleaseCheckAccountPassword' | translate }}
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="row" ng-show="loginCtrl.logging">
    <div class="col-md-2 col-md-offset-5">
      <div class="loader"></div>
    </div>
  </div>
</div>
