<div class="container">
  <div class="row">
    <h1 class="padding-down">需求列表</h1>
    <p>
      <button class="btn btn-success" ng-click="requestsCtrl.stateGo('request', {requestId: 0})">新增</button>
    </p>
    <table class="table table-striped">
      <tr>
        <th>團名</th>
        <th>人數</th>
        <th>出發日期</th>
        <th>回程日期</th>
        <th>需求發起人</th>
      </tr>
      <tr ng-repeat="req in requestsCtrl.list">
        <td><a ui-sref="request({requestId: '{{req.requestId}}'})">{{req.title}}</a></td>
        <td>{{req.people}}</td>
        <td>{{req.startTime}}</td>
        <td>{{req.endTime}}</td>
        <td>{{req.requester}}</td>
      </tr>
    </table>

      ng-model="orders.currentPage">

  </div>
</div>
