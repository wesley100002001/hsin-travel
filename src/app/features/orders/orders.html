<div id="content_wrap">
  <div id="main" class="inner">
    <h1>訂單管理</h1>
    <div id="search_bar" class="search_bar_fix">
      <div id="search_bar_inner">
        <div class="form-group">
          <label for="search">搜尋</label>
          <input type="text" class="form-control" name="search" id="search" placeholder="請輸入關鍵字"
                 ng-model="orders.searchText">
        </div>
      </div>
    </div>
    <div style="margin:0 0 10px 0;">
      <input type="submit" name="button9" id="button9" value="全部訂單" />
      <input type="submit" name="button11" id="button13" value="尚未出貨" />
      <input type="submit" name="button11" id="button13" value="已出貨" />
      <input type="submit" name="button7" id="button10" value="付款成功" />
      <input type="submit" name="button8" id="button11" value="等待付款" />
      <input type="submit" name="button10" id="button12" value="付款失敗" />
    </div>
    <div style="margin:0 0 10px 0;">
      <input type="submit" name="button2" id="button2" value="匯出未出貨訂單" />
      <input type="submit" name="button3" id="button3" value="匯出全部訂單" />
      <input type="submit" name="button2" id="button2" value="匯出未出貨標籤pdf" />
      <a href="#">其他匯出條件選擇 </a></div>
    <table width="100%" border="1" cellpadding="5" class="ifree">
      <tr>
        <th width="20%">金流單號</th>
        <th width="10%">贊助者姓名</th>
        <th width="29%">贊助者Email</th>
        <th width="12%">付款狀態</th>
        <th width="13%">出貨狀態</th>
        <th width="16%">付款時間</th>
      </tr>
      <tr ng-repeat="order in (orders.currentMemberList | limitTo: orders.pageSize)">
        <td align="center" valign="top"><p><a ui-sref="order({orderId: '{{order.id}}'})">{{order.id}}</a></p></td>
        <td align="center" valign="top">{{order.sponsor_name}}</td>
        <td align="center" valign="top">{{order.sponsor_email}}</td>
        <td align="center" valign="top">{{order.pay}}</td>
        <td align="center" valign="top">{{order.ship}}</td>
        <td align="center" valign="top">{{order.pay_time}}</td>
      </tr>
    </table>
    <uib-pagination
      class="pagination-sm"
      total-items="orders.list.length"
      items-per-page="orders.pageSize"
      max-size="orders.maxSize"
      boundary-links="true"
      ng-model="orders.currentPage">
    </uib-pagination>
  </div>
</div>
