<div id="content_wrap">
  <div id="main" class="inner">
    <h1>匯出訂單或標籤</h1>
    <table width="100%" border="1" cellpadding="5" class="ifree index_table">
      <tr>
        <th colspan="2" align="center">快速匯出</th>
      </tr>
      <tr>
        <td colspan="2" align="center"> <input type="submit" name="button2" id="button2" value="匯出未出貨訂單" />
           <input type="submit" name="button3" id="button3" value="匯出全部訂單" />
           <input type="submit" name="button2" id="button2" value="匯出未出貨標籤pdf" /></td>
      </tr>
      <tr>
        <th colspan="2" align="center">訂單匯出：其他匯出設定</th>
      </tr>
      <tr>
        <th align="center">付款狀態</th>
        <td colspan="-1"><input type="checkbox" name="checkbox10" id="checkbox10" />
          成功
          <input type="checkbox" name="checkbox6" id="checkbox11" />
          等待
          <input type="checkbox" name="checkbox7" id="checkbox12" />
          失敗
        </td>
      </tr>
      <tr>
        <th align="center">
          出貨狀態
        </th>
        <td colspan="-1"><input type="checkbox" name="checkbox" id="checkbox" />
          無
          <input type="checkbox" name="checkbox" id="checkbox2" />
          未出貨
          <input type="checkbox" name="checkbox" id="checkbox3" />
          已出貨
          <input type="checkbox" name="checkbox2" id="checkbox4" />
          取消出貨
          <input type="checkbox" name="checkbox3" id="checkbox5" />
          狀態有問題
        </td>
      </tr>
      <tr>
        <th align="center">付款時間日期區間</th>
        <td width="68%" colspan="-1"><p>
          <select name="select" id="select">
            <option>2016</option>
          </select>
          年
          <select name="select2" id="select2">
            <option>10</option>
          </select>
          月
          <select name="select3" id="select3">
            <option>10</option>
          </select>
          日~
          <select name="select4" id="select4">
            <option>2016</option>
          </select>
          年
          <select name="select4" id="select5">
            <option>10</option>
          </select>
          月
          <select name="select4" id="select6">
            <option>10</option>
          </select>
          日<br />
          (日期選擇如果有其他比較好套的套件，可以直接改。只要可以選出時間區間即可)</p>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="button" name="button" id="button" value="匯出訂單excel" /></td>
      </tr>
      <tr>
        <th colspan="2" align="center">標籤匯出：其他匯出設定</th>
      </tr>
      <tr>
        <th align="center">出貨狀態</th>
        <td colspan="-1"><input type="checkbox" name="checkbox5" id="checkbox7" />
          <label for="checkbox7">尚未出貨
          <input type="checkbox" name="checkbox5" id="checkbox8" />
          已出貨
          <input type="checkbox" name="checkbox5" id="checkbox9" />
          無</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="button" name="button4" id="button4" value="匯出標籤pdf" /></td>
      </tr>
    </table>
  </div>
</div>
