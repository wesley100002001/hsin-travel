<div class="modal-header">
  <label>Hotel 1</label>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <h4 class="padding-down">飯店資訊</h4>
      <div class="form-group">
        <img name="cover" ng-src="{{accoeditCtrl.cover}}" width="300" />
      </div>
      <div class="form-group">
        <label>地址</label>
        <p>{{accoeditCtrl.address}}</p>
      </div>
      <div class="form-group">
        <label>電話</label>
        <p>{{accoeditCtrl.phone}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" novalidate>
        <h4 class="padding-down">選擇房型、日期</h4>
        <div class="form-group">
          <label>房型選擇</label>
          <div class="radio">
            <label style="color:red;">
              <input type="radio" ng-model="accoeditCtrl.accomodation.roomTitle" value="單人房">
              單人房
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="accoeditCtrl.accomodation.roomTitle" value="雙人房">
              雙人房
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="accoeditCtrl.accomodation.roomTitle" value="家庭房">
              家庭房
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">數量</label>
          <input type="text" class="form-control" ng-model="accoeditCtrl.accomodation.quantity"
                 placeholder="請輸入數量">
        </div>
        <div ng-if="!accoeditCtrl.isOneDay">
          <label for="start_time">開始日期</label>
          <div class="input-group">
            <input type="text" class="form-control"
            id="start_time" name="start_time"
            uib-datepicker-popup="yyyy-MM-dd"
            show-button-bar="false"
            ng-model="accoeditCtrl.accomodation.startTime"
            max-date="accoeditCtrl.timeOption.max"
            is-open="accoeditCtrl.startOpened" close-text="Close" readonly>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"
              ng-click="accoeditCtrl.startOpen($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
          <label for="start_time">結束日期</label>
          <div class="input-group">
            <input type="text" class="form-control"
            id="end_time" name="end_time"
            uib-datepicker-popup="yyyy-MM-dd"
            show-button-bar="false"
            ng-model="accoeditCtrl.accomodation.endTime"
            max-date="accoeditCtrl.timeOption.max"
            is-open="accoeditCtrl.endOpened" close-text="Close" readonly>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"
              ng-click="accoeditCtrl.endOpen($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
        <div ng-if="accoeditCtrl.isOneDay">
          <label for="stay_date">日期</label>
          <div class="input-group">
            <input type="text" class="form-control"
            id="stay_date" name="stay_date"
            show-button-bar="false"
            uib-datepicker-popup="yyyy-MM-dd"
            ng-model="accoeditCtrl.accomodation.date"
            max-date="accoeditCtrl.timeOption.max"
            is-open="accoeditCtrl.dateOpened" close-text="Close" readonly>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"
              ng-click="accoeditCtrl.dateOpen($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="accoeditCtrl.cancel()">
    取消
  </button>
  <button class="btn btn-primary" ng-click="accoeditCtrl.confirm()">
    確認
  </button>
</div>
