<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 well scrollable">
      <p ng-show="discuss.conversation < 1" class="text-center">
        目前沒有任何留言唷！
      </p>
      <div ng-repeat="com in discuss.conversation">
        <span>{{com.id}}:</span><br>
        <span>{{com.comment}}</span>
        <p class="text-right">{{com.timestamp}}</p>
      </div>
      <div class="form-group">
        <label for="comment">留言</label>
        <textarea class="form-control" rows="2" id="comment" ng-model="discuss.newComment"></textarea>
      </div>
      <button class="btn btn-success" ng-click="discuss.leaveComment()">送出</button>
    </div>
    <div class="col-xs-3 col-sm-9 col-md-9 scrollable">
      <h1 class="padding-down">{{discuss.request.title}}</h1>
      <h4 class="padding-down">人數：{{discuss.request.people}}</h4>
      <h3 class="padding-down">飯店</h3>
      <table class="table">
        <tr>
          <th>日期</th>
          <th>飯店</th>
          <th>房型</th>
          <th>數量</th>
          <th ng-show="discuss.editable"></th>
        </tr>
        <tr ng-repeat="hotel in discuss.request.hotel">
          <td>{{hotel.date}}</td>
          <td>{{hotel.hotelName}}</td>
          <td>{{hotel.roomTitle}}</td>
          <td>{{hotel.quantity}}</td>
          <td ng-show="discuss.editable">
            <a href ng-click="discuss.editRequest(hotel.hotelId)">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
            &nbsp;&nbsp;
            <a href ng-click="discuss.editRequest(hotel.hotelId)">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
        <tr ng-show="discuss.editable">
          <td>
            <a href ui-sref="request.itemselect">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
