<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{act.info.name}}</h2>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>700x300</label>
              <img class="col-sm-6" ng-src="{{act.infoCover}}">
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>450x300</label>
              <img class="col-sm-6" ng-src="{{act.cardCover}}">
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">名稱</label>
              <div class="col-sm-6">
                <input type="text" id="name" class="form-control" ng-model="act.info.name"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="intro" class="col-sm-2 control-label">簡介</label>
              <div class="col-sm-6">
                <textarea id="intro" class="form-control" rows="4" ng-model="act.info.intro"></textarea>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="other" class="col-sm-2 control-label">其它資訊</label>
              <div class="col-sm-6">
                <textarea id="other" class="form-control" rows="4" ng-model="act.info.other"></textarea>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-6">
                <input type="text" id="address" class="form-control" ng-model="act.info.address"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">網址</label>
              <div class="col-sm-6">
                <input type="text" id="url" class="form-control" ng-model="act.info.url"></input>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
            <div class="form-group">
              <label for="start_time" class="col-sm-2 control-label">活動期間</label>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="start_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="act.info.start_time"
                         is-open="act.startOpened"
                         max-date="act.timeOption.max"
                         datepicker-options="act.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="act.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="act.startOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="end_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="act.info.end_time"
                         is-open="act.endOpened"
                         max-date="act.timeOption.max"
                         datepicker-options="act.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="act.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="act.endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-4">
                Error Msg
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">確定</button>
      </div>
    </div>
  </div>
</div>
