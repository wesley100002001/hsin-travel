<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{act.info.name}}</h2>
        </div>
        <div class="panel-body">
          <form name="infoForm" class="form-horizontal" novalidate>
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>700x300</label>
              <img class="col-sm-6" ng-src="{{act.infoCover}}">
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">封面圖片<br>450x300</label>
              <img class="col-sm-6" ng-src="{{act.cardCover}}">
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">名稱</label>
              <div class="col-sm-6 has-feedback"
                   ng-class="{'has-success': infoForm.name.$valid,
                              'has-warning': infoForm.name.$invalid}">
                <input type="text" id="name" name="name"
                       class="form-control" ng-model="act.info.name"
                       ng-maxlength="40" autocomplete="off" required>
                </input>
                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-ok': infoForm.name.$valid,
                                 'glyphicon-remove': infoForm.name.$invalid}"
                      aria-hidden="true">
                </span>
              </div>
              <div class="col-sm-4 text-danger"
                   ng-show="infoForm.name.$invalid">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入活動名稱
              </div>
            </div>
            <div class="form-group">
              <label for="intro" class="col-sm-2 control-label">簡介</label>
              <div class="col-sm-6 has-feedback"
                   ng-class="{'has-success': infoForm.intro.$valid,
                              'has-warning': infoForm.intro.$invalid}">
                <textarea id="intro" name="intro" class="form-control"
                          ng-model="act.info.intro" rows="4"
                          ng-minlength="20" ng-maxlength="1000"
                          autocomplete="off" required>
                </textarea>
                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-ok': infoForm.intro.$valid,
                                 'glyphicon-remove': infoForm.intro.$invalid}"
                      aria-hidden="true">
                </span>
              </div>
              <div class="col-sm-4 text-danger"
                   ng-show="infoForm.intro.$invalid">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入活動簡介
              </div>
            </div>
            <div class="form-group">
              <label for="other" class="col-sm-2 control-label">其它資訊</label>
              <div class="col-sm-6 has-feedback"
                   ng-class="{'has-success': infoForm.other.$valid,
                              'has-warning': infoForm.other.$invalid}">
                <textarea id="other" name="other" class="form-control"
                          rows="4" ng-maxlength="1000"
                          ng-model="act.info.other"
                          autocomplete="off">
                </textarea>
                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-ok': infoForm.other.$valid,
                                 'glyphicon-remove': infoForm.other.$invalid}"
                      ng-show="infoForm.other.$dirty && !!act.info.other"
                      aria-hidden="true">
                </span>
              </div>
              <div class="col-sm-4 text-danger"
                   ng-show="infoForm.other.$invalid">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                不可超過 1000 字。
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-6 has-feedback"
                   ng-class="{'has-success': infoForm.address.$valid,
                              'has-warning': infoForm.address.$invalid}">
                <input type="text" id="address" name="address"
                       class="form-control" ng-model="act.info.address"
                       autocomplete="off" required>
                </input>
                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-ok': infoForm.address.$valid,
                                 'glyphicon-remove': infoForm.address.$invalid}"
                      aria-hidden="true">
                </span>
              </div>
              <div class="col-sm-4 text-danger"
                   ng-show="infoForm.address.$invalid">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                需輸入活動地址
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">網址</label>
              <div class="col-sm-6 has-feedback"
                   ng-class="{'has-success': infoForm.url.$valid,
                              'has-warning': infoForm.url.$invalid}">
                <input type="text" id="url" name="url"
                       class="form-control" ng-model="act.info.url"
                       autocomplete="off">
                </input>
                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-ok': infoForm.url.$valid,
                                 'glyphicon-remove': infoForm.url.$invalid}"
                      ng-show="infoForm.url.$dirty && !!act.info.url"
                      aria-hidden="true">
                </span>
              </div>
              <div class="col-sm-4 text-danger"
                   ng-show="infoForm.url.$invalid">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                活動網址不正確
              </div>
            </div>
            <div class="form-group">
              <label for="start_time" class="col-sm-2 control-label">活動期間</label>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="start_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="act.info.start_time"
                         is-open="act.startOpened"
                         max-date="act.timeOption.max"
                         datepicker-options="act.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="act.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="act.startOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-3">
                <p class="input-group">
                  <input type="text" name="end_time" class="form-control"
                         uib-datepicker-popup="yyyy/MM/dd"
                         ng-model="act.info.end_time"
                         is-open="act.endOpened"
                         max-date="act.timeOption.max"
                         datepicker-options="act.dateOptions"
                         ng-required="true" close-text="Close"
                         alt-input-formats="act.altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="act.endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-sm-4 text-danger">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                活動期間不正確，開始時間需早於結束時間，且需為一年之內
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">確定</button>
      </div>
    </div>
  </div>
</div>
