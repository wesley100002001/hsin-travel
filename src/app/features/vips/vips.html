<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">常客列表</h2>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <td>姓名</td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="vip in vips.list">
                <td>{{vip.name}}</td>
                <td>{{vip.address}}</td>
                <td>
                  <div class="text-right">
                    <a ui-sref="site({siteId: '{{site.id}}'})">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
