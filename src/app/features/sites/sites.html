<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">店家列表</h2>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <td>店家名稱</td>
                  <td>店家地址</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="site in sites.list">
                  <td>{{site.name}}</td>
                  <td>{{site.address}}</td>
                  <td>
                    <div class="text-right">
                      <a ui-sref="site({siteId: '{{site.id}}'})">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
