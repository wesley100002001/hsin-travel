<div class="modal-header">
  <label>Hotel 1</label>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <h4 class="padding-down">飯店資訊</h4>
      <div class="form-group">
        <img name="cover" ng-src="{{hotelCtrl.cover}}" width="300" />
      </div>
      <div class="form-group">
        <label>地址</label>
        <p>{{hotelCtrl.address}}</p>
      </div>
      <div class="form-group">
        <label>電話</label>
        <p>{{hotelCtrl.phone}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" novalidate>
        <h4 class="padding-down">選擇房型、日期</h4>
        <div class="form-group">
          <label>房型選擇</label>
          <div class="radio">
            <label style="color:red;">
              <input type="radio" ng-model="hotelCtrl.accommodation.roomTitle" value="單人房">
              單人房
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="hotelCtrl.accommodation.roomTitle" value="雙人房">
              雙人房
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="hotelCtrl.accommodation.roomTitle" value="家庭房">
              家庭房
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">數量</label>
          <input type="text" class="form-control" ng-model="hotelCtrl.accommodation.quantity"
                 placeholder="請輸入數量">
        </div>
        <label for="stay_date">日期</label>
        <div class="input-group">
          <input type="text" class="form-control"
          id="stay_date" name="stay_date"
          show-button-bar="false"
          uib-datepicker-popup="yyyy-MM-dd"
          ng-model="hotelCtrl.accommodation.date"
          max-date="hotelCtrl.timeOption.max"
          is-open="hotelCtrl.dateOpened" close-text="Close" readonly>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default"
            ng-click="hotelCtrl.dateOpen($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="hotelCtrl.cancel()">
    取消
  </button>
  <button class="btn btn-primary" ng-click="hotelCtrl.confirm()">
    確認
  </button>
</div>
